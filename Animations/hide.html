<html>

        <head>
            
            <title>Hide Button</title>
        
        <script src="https://code.jquery.com/jquery-3.6.0.js">
        </script>

        <script>

                $(document).ready(function()
                {

                    $("button").click(function()
                    
                    {
                        $("p").hide();
                    }
                    
                    );

                    $("#btn1").click(function()
                    
                    {
                        $("p").show();
                    }
                    
                    );
                }
                
                );
          </script>
          </head>

          <body>
                <h1 align="center">Hide Button, nothing else!!!!!</h1>
                <p>Hello dear kese ho aap log !!! namastee!!!</p>
                <button id="#button">HIDE</button>
                <button id="btn1">SHOW</button>
             </body></html>

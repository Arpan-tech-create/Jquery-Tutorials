<!DOCTYPE html>
<html>
<head>
        <title>Fade in</title>

<script src="https://code.jquery.com/jquery-3.6.0.js">
</script>
<script>
                $(document).ready(function()
                {
                    $("button").click(function()
                    {
                            
                        $("#div1").fadeIn();
                        $("#div2").fadeIn("slow");
                        $("#div3").fadeIn(2000);
                    }
                    );  }
                );
           
           
            </script>
            </head>
<body>
    <p>Demonstrate on Fadein() function</p>
    <button> click</button>
            <div id="div1" style="background-color: blue;width: 80px;height:80px;display:none;"></div><br>
                <div id="div2" style="background-color: red;width: 80px;height:80px;display:none;"></div><br>
                    <div id="div3" style="background-color: greenyellow;width: 80px;height:80px;display:none;"></div><br>
    
</body>
</html>

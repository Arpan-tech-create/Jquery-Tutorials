<html>

        <head>
                <title>MOUSE_hover</title>
        
                <script src="https://code.jquery.com/jquery-3.6.0.js">
                </script>
                <script>

                $(document).ready(function()
                {
                    $("#p1").hover(function()
                    
                    {
                        alert("You entered p1 para :");
                    },
                    function(){
                        alert("You are Leaving this para .");
                    }
                    );
                }
                );
            </script>
            </head>
            <body>

                    <p1 id="p1">Hello this is one paragraph</p1>
                </body>
</html>

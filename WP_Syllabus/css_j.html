<!DOCTYPE html>

<html>
        <head>
                    <title></title>
        <script src="https://code.jquery.com/jquery-3.6.0.js">
            </script>

        <script>
                    $(document).ready(function()
                    {
                        $("button").click(function()
                        {
                        $("div").css("background-color","lightblue");
                    }
                        
                        
                        );
                    }
                    
                    );
            </script>
            </head>
<body>

        <h1 align="center">Changing style :</h1>
        <div style="background-color: blue">This line has blue color</div>
        <div style="background-color: yellow">This line has yellow color</div>
        <button>Click to change : </button>
</body>
</html>

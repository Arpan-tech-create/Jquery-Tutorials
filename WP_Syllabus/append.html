<html>
        <head>
                <script src="https://code.jquery.com/jquery-3.6.0.js">
                </script>
            <script>

                $(document).ready(function()

                {
                    $("button").click(function()

                    {
                        $("ol").append("<li>Majama!!</li>");
                    }
                    );
                }

                );
            </script>
            </head>
            <body>
                    <ol type="1">
                            <li>Kese ho!!</li>
                            <li>Hello</li>
                            <li>Hi</li>
                            <li>GOOD</li>
                        </ol></br>
                    <button id="button">Append Element</button>
                </body>
            </html>

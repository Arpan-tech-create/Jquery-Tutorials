<!DOCTYPE html>
<html>
<head>
    
    <title>Image load practical :</title>

    <script src = "https://code.jquery.com/jquery-3.6.0.js">
    </script>

    <script>

        $(document).ready(function()    
        {
            $("#btn1").click(                 
                function()
                {
                    $("#imgDiv").show();
                }
            );
            $("#btn2").click(                  
                function()
                {
                    $("#imgDiv").hide();
                }
            )} );
        </script>
</head>
<body>
        <h1 align="center">Image is Loading.....</h1>
        <div id="imgDiv">
       <center> <img src="E:\Web Programming\Jquery\th.jpg"></center></div>
       <center> <button type="button" id="btn1">Show</button>
        <button type="button" id="btn2">Hide</button>
        </center></body></html>

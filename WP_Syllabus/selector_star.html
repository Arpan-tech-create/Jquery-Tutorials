<!DOCTYPE html>
<html>
<head>
    
    <title>Use * as  a selector ::</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js">
    </script>

    <script>
        $(document).ready(function()
        {
            $("button").click(
                function()
                {
                    $("*").hide();      
                }
            );
        }
        
        );
        </script>
        
</head>
<body>
        <h1 align="Center"> * Selector :</h1>
        <p align="Center">This is one paragraph</p>
        <center><button>Click</button></center>
    
</body>
</html>

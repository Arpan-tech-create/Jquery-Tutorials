<!DOCTYPE html>

<html>
        <head>
            <title>.class Selector</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js">
        </script>
<script>
            $(document).ready(function()
            {
                    $("button").click(function()

                    {
                        $(".myclass").hide();
                    }
                    );
            });
</script>
</head>
<body>
            <h1 align="center">.Class Selector</h1>
            <center><div class="myclass">This Sentence is going to be invisible..<b>click the below button.</b></div>
            <button>Click on me !!!</button></center>
    </body>
</html>

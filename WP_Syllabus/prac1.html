<!DOCTYPE html>
<html>
<head>
    
    <title>Image load practical :</title>

    <script src = "https://code.jquery.com/jquery-3.6.0.js">
    </script>

    <script>

        $(document).ready(function()     
        {
            $("button").click(                 
                function()
                {
                    $("img").hide();
                }
            );
        }
        
        );
        </script>
</head>
<body>
        <h1 align="center">Image is Loading.....</h1>
        <img src="E:\Web Programming\Jquery\th.jpg">
        <button>click</button>
    
</body>
</html>
